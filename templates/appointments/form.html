{% extends "base.html" %}

{% block content %}
<h2>{% if appointment %}Edit Appointment{% else %}Create New Appointment{% endif %}</h2>

<form method="POST">
    <div class="form-group">
        <label for="caregiver_user_id">Caregiver ID:</label>
        <select id="caregiver_user_id" name="caregiver_user_id" required>
            <option value="">Select a caregiver</option>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_user_id }}" {% if appointment and appointment.caregiver_user_id == caregiver.caregiver_user_id %}selected{% endif %}>{{ caregiver.caregiver_user_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="member_user_id">Member ID:</label>
        <select id="member_user_id" name="member_user_id" required>
            <option value="">Select a member</option>
            {% for member in members %}
            <option value="{{ member.member_user_id }}" {% if appointment and appointment.member_user_id == member.member_user_id %}selected{% endif %}>{{ member.member_user_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="appointment_date">Appointment Date:</label>
        <input type="date" id="appointment_date" name="appointment_date" value="{{ appointment.appointment_date if appointment else '' }}" required>
    </div>
    <div class="form-group">
        <label for="appointment_time">Appointment Time:</label>
        <input type="time" id="appointment_time" name="appointment_time" value="{{ appointment.appointment_time if appointment else '' }}" required>
    </div>
    <div class="form-group">
        <label for="work_hours">Work Hours:</label>
        <input type="number" id="work_hours" name="work_hours" step="0.5" min="0" value="{{ appointment.work_hours if appointment else '' }}" required>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="pending" {% if appointment and appointment.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="confirmed" {% if appointment and appointment.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
            <option value="declined" {% if appointment and appointment.status == 'declined' %}selected{% endif %}>Declined</option>
            <option value="completed" {% if appointment and appointment.status == 'completed' %}selected{% endif %}>Completed</option>
        </select>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('list_appointments') }}" class="btn btn-primary">Cancel</a>
    </div>
</form>
{% endblock %}
