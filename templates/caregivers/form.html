{% extends "base.html" %}

{% block content %}
<h2>{% if caregiver %}Edit Caregiver{% else %}Create New Caregiver{% endif %}</h2>

<form method="POST">
    {% if not caregiver %}
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="given_name">Given Name:</label>
        <input type="text" id="given_name" name="given_name" required>
    </div>
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>
    </div>
    <div class="form-group">
        <label for="profile_description">Profile Description:</label>
        <textarea id="profile_description" name="profile_description"></textarea>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" value="{{ caregiver.photo if caregiver else '' }}">
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male" {% if caregiver and caregiver.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if caregiver and caregiver.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if caregiver and caregiver.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="caregiving_type">Caregiving Type:</label>
        <select id="caregiving_type" name="caregiving_type" required>
            <option value="babysitter" {% if caregiver and caregiver.caregiving_type == 'babysitter' %}selected{% endif %}>Babysitter</option>
            <option value="elderly care" {% if caregiver and caregiver.caregiving_type == 'elderly care' %}selected{% endif %}>Elderly Care</option>
            <option value="playmate for children" {% if caregiver and caregiver.caregiving_type == 'playmate for children' %}selected{% endif %}>Playmate for Children</option>
        </select>
    </div>
    <div class="form-group">
        <label for="hourly_rate">Hourly Rate:</label>
        <input type="number" id="hourly_rate" name="hourly_rate" step="0.01" min="0" value="{{ caregiver.hourly_rate if caregiver else '' }}" required>
    </div>
    <div class="actions">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('list_caregivers') }}" class="btn btn-primary">Cancel</a>
    </div>
</form>
{% endblock %}
